<h2>Micro Pokédex</h2>

<dx-button 
    text="Importar Pokémons"
    type="success"    
    [disabled]="loading"
    (onClick)="importarPokemons()"
></dx-button>

<dx-data-grid
    *ngIf="pokemons.length"
    [dataSource]="pokemons"
    [showBorders]="true"
>
    <dxi-column dataField="name" caption="Nome"></dxi-column>
    <dxi-column dataField="level" caption="Nível"></dxi-column>
</dx-data-grid>
